<VirtualHost *:80>
  ServerName {{ certbot_certs[0].domains[0] }}
  DocumentRoot /var/www/html
</VirtualHost>

<VirtualHost *:443>
  ServerName {{ certbot_certs[0].domains[0] }}
  DocumentRoot /var/www/html
  SSLEngine on
  SSLCertificateFile "/etc/letsencrypt/live/{{ certbot_certs[0].domains[0] }}/fullchain.pem"
  SSLCertificateKeyFile "/etc/letsencrypt/live/{{ certbot_certs[0].domains[0] }}/privkey.pem"
</VirtualHost>
